<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <title>Basic example - Fxp Jquery Table Select</title>
    <link href="../node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="../node_modules/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="../css/table-pager.css" rel="stylesheet">
    <link href="../css/table-sort.css" rel="stylesheet">
    <link href="../css/table-select.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
    </style>
</head>

<body>
<div>
    <div data-table-pager="true" data-locale="fr" data-add-all-in-size="true" data-page-size="5" data-page-number="1" data-size="15"
         data-url="http://localhost:9001/ajax.json" data-table-id="table-example" class="table-pager" data-init="true">
        <div class="table-pager-group group1">
            <div class="btn-group">
                <select disabled="disabled" class="table-pager-size-list btn btn-default form-control">
                    <option value="5">5</option>
                </select>
            </div>
            <div class="btn-group">
                <button type="button" disabled="disabled"
                        class="table-pager-start-page btn btn-default fa fa-step-backward"></button>
                <button type="button" disabled="disabled"
                        class="table-pager-previous-page btn btn-default fa fa-angle-double-left"></button>
            </div>
            <div class="btn-group">
                <input type="text" disabled="disabled" class="table-pager-page-number form-control" value="1"/>
                <span class="table-pager-split">/</span>
                <span class="table-pager-page-count">3</span>
            </div>
            <div class="btn-group">
                <button type="button" disabled="disabled"
                        class="table-pager-next-page btn btn-default fa fa-angle-double-right"></button>
                <button type="button" disabled="disabled"
                        class="table-pager-end-page btn btn-default fa fa-step-forward"></button>
            </div>
        </div>
        <div class="table-pager-group group2">
            <div class="btn-group">
                <button type="button" disabled="disabled"
                        class="table-pager-refresh btn btn-default fa fa-refresh"></button>
            </div>
            <div class="btn-group">
                <div class="btn btn-default disabled table-pager-elements">
                    <span class="table-pager-start">1</span>
                    <span class="table-pager-split-to">-</span>
                    <span class="table-pager-end">5</span>
                    <span class="table-pager-split">/</span>
                    <span class="table-pager-size">15</span>
                </div>
            </div>
        </div>
        <div class="btn-group">
            <span class="btn btn-primary table-select-count fa-wrap disabled"></span>
            <button class="btn btn-primary table-select-clear fa fa-times"></button>
        </div>
    </div>
    <div class="table-responsive">
        <table id="table-example" class="table table-hover" data-table-select="true" data-col-selectable="_selectable">
            <caption>Optional table caption.</caption>
            <thead>
            <tr>
                <th class="table-row-number" style="min-width:1px; max-width:1px;" data-class="table-row-number"
                    data-ignore="true" data-col-name="_row_number">#
                </th>
                <th data-col-name="_selectable" style="max-width:34px; width:34px;" data-ignore="true">
                    <input type="checkbox" data-multi-selectable-all="true">
                </th>
                <th data-col-name="firstname">First Name</th>
                <th data-col-name="lastname">Last Name</th>
                <th data-col-name="username">Username</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
<script>
    var require = {
        paths: {
            'jquery': '../node_modules/jquery/dist/jquery',
            'fxp-jquery-table-pager': '../node_modules/@fxp/jquery-table-pager/js/table-pager',
            'fxp-jquery-table-pager-locale': '../node_modules/@fxp/jquery-table-pager/js/locale',
            'fxp-jquery-table-select': '../js/table-select'
        },
        deps: ['fxp-jquery-table-select', 'fxp-jquery-table-pager-locale/table-pager-fr'],
        callback: function () {
            $(window).trigger('load');
        }
    };
</script>
<script src="../node_modules/requirejs/require.js" async="async"></script>
</body>
</html>
